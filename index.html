<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="./assets/javascript/config.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Hello, world!</title>
  </head>
  <body>
      <div class="jumbotron">
          <h1 class="display-8">Hello, Champion!</h1>
          <p class="lead">Are you ready to dual your opponent?</p>
          <hr class="my-8">
          <p>Then get ready to Rock! Paper! Scissors!</p>
        </div>

        <div class="formPanel"> 
        	<form id="name-form">
          		<input type="text" id="name-input" placeholder="Your Name">
          		<input id="add-name" type="submit" value="Submit">
        	</form>
      	</div> 

        <div class="panel panel-default">
          <div class="row"> <!-- Game Data Row -->
  
            <!-- Player 1 Section -->
              <div class="col-lg-4 col-md-4 col-sm-4">
                  <div class="panel panel-default playerPanel" id="playerPanel1">
                      <div class="panel-heading panelName">
                <h3 class="panel-title text-center" id="playerOneName"></h3>
              </div>
  
                      <div class="panel-body panelOption text-center">
                        <div class="option">Rock</div>
                      </div>
  
                      <div class="panel-body panelOption text-center">
                        <div class="option">Paper</div>
                      </div>
  
                      <div class="panel-body panelOption text-center">
                        <div class="option">Scissors</div>
                      </div>
  
  
                      <div class="panel-body panelStats text-center">
                        <div class="stats" id="player1Stats"></div>
                      </div>
                  </div>
              </div>

              <div class="col-lg-4 col-md-4 col-sm-4">
		            <div class="panel panel-default gamePanel">
		            	<h3 class="panel-title text-center" id="waitingNotice"></h3>
		            	<h3 class="panel-title text-center" id="roundOutcome">Rock-Paper-Scissors</h3>
		            </div>
            </div>
            
            <div class="col-lg-4 col-md-4 col-sm-4">
              <div class="panel panel-default playerPanel" id="playerPanel2">
                  <div class="panel-heading panelName">
            <h3 class="panel-title text-center" id="playerTwoName"></h3>
          </div>

                  <div class="panel-body panelOption text-center">
                    <div class="option">Rock</div>
                  </div>

                  <div class="panel-body panelOption text-center">
                    <div class="option">Paper</div>
                  </div>

                  <div class="panel-body panelOption text-center">
                    <div class="option">Scissors</div>
                  </div>


                  <div class="panel-body panelStats text-center">
                    <div class="stats" id="player2Stats"></div>
                  </div>
              </div>
          </div> <!-- End Player 2 Section -->
          
      </div> <!-- Game Data Row -->
  </div>

  <div class="row">

    <div class="col-lg-8 col-md-8 col-sm-8">
      <div id="chatDisplay"></div>
    </div>

    <div class="col-lg-4 col-md-4 col-sm-4"> 
      <div class="chatInput">
        <div class="chatLabel">Type Your Message!</div>

      <div class="chatPanel"> 
        <form id="chat-form">
          <textarea type="text" id="chat-input"></textarea>
          <input id="chat-send" type="submit" value="Send">
        </form>
      </div>
    </div>
      </div> <!-- End Player Name Section  -->

  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
  </body>
</html>
